<html>
    <head>
        <title>Sync Hub</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/stylesheets/style.css">

        <script src="/js/bootstrap.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();
            
            function addRoute() {
                var route = document.getElementById('route').value;
                var file = document.getElementById('file').value;

                socket.emit("add route", route, file)
            };
        </script>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary navbar-expand-sm">
            <a class="navbar-brand" href="">
                <img src="/Resources/github-logo.png" width="30" height="30" class="d-inline-block align-top">
                SyncHub
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">File</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="#">Edit</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="#">Preferences</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Terminal</a>
                </li>
            </ul>
        </nav>
    <form>
        <div class="form-group">
            <input type="text" id="route" class="form-control" placeholder="New route">
        </div>
        <div class="form-group">
            <input type="text" id="file" class="form-control" placeholder="File location">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary form-control" onclick="addRoute()">Add</button>
        </div>
    </form>
    </body>
</html>
